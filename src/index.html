<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2D Platformer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #333;
        flex-direction: column;
      }
      #game-container {
        width: 800px;
        height: 600px;
        border: 2px solid #fff;
        margin-bottom: 20px;
      }
      .controls {
        color: #fff;
        font-family: Arial, sans-serif;
        margin-top: 10px;
        text-align: center;
      }
    </style>
    <script>
      // 禁用默认右键菜单
      document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
        return false;
      }, false);
    </script>
  </head>
  <body>
    <div id="game-container"></div>
    <div class="controls">
      方向键或WASD移动，上方向键或K键跳跃，E键开启/关闭编辑器
    </div>
  </body>
</html>
